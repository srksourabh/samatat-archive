<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background -->
  <rect width="100" height="100" fill="#000"/>

  <!-- Curtain/drape lines on right -->
  <path d="M75 0 Q85 25 80 50 Q75 75 85 100" stroke="#fff" stroke-width="2" fill="none"/>
  <path d="M82 0 Q92 25 87 50 Q82 75 92 100" stroke="#fff" stroke-width="2" fill="none"/>
  <path d="M89 0 Q99 25 94 50 Q89 75 99 100" stroke="#fff" stroke-width="2" fill="none"/>

  <!-- Spotlight on stand -->
  <g transform="translate(8, 15)">
    <!-- Stand -->
    <line x1="12" y1="35" x2="12" y2="70" stroke="#fff" stroke-width="2"/>
    <line x1="5" y1="70" x2="19" y2="70" stroke="#fff" stroke-width="2"/>
    <line x1="5" y1="70" x2="12" y2="60" stroke="#fff" stroke-width="1.5"/>
    <line x1="19" y1="70" x2="12" y2="60" stroke="#fff" stroke-width="1.5"/>

    <!-- Spotlight head -->
    <rect x="4" y="20" width="16" height="15" fill="#fff"/>
    <circle cx="12" cy="27" r="5" fill="#000"/>

    <!-- Light beam -->
    <path d="M20 25 L55 10 L55 45 L20 30 Z" fill="#fff" opacity="0.3"/>
  </g>

  <!-- Two theatre masks (comedy/tragedy faces) -->
  <g transform="translate(25, 45)">
    <!-- First face (looking left) -->
    <ellipse cx="20" cy="25" rx="18" ry="22" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M10 20 Q15 18 20 20" stroke="#fff" stroke-width="1.5" fill="none"/>
    <circle cx="12" cy="22" r="2" fill="#fff"/>
    <path d="M10 32 Q20 38 30 32" stroke="#fff" stroke-width="1.5" fill="none"/>

    <!-- Second face (looking right, overlapping) -->
    <ellipse cx="38" cy="25" rx="18" ry="22" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M35 20 Q40 18 45 20" stroke="#fff" stroke-width="1.5" fill="none"/>
    <circle cx="42" cy="22" r="2" fill="#fff"/>
    <path d="M28 32 Q38 28 48 32" stroke="#fff" stroke-width="1.5" fill="none"/>
  </g>
</svg>
